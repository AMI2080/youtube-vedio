<!DOCTYPE html>
<html>
  <head>
    <title>الشيخ ماهر المعيقلي - سورة البقرة (النسخة الأصلية) | (Surat Al-Baqarah (Official Audio - YouTube</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=YouTube+Sans:wght@300..900&display=swap">
    <link rel="stylesheet" href="css/general.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/primary.css"/>
  </head>
  <body>
    <header>
      <div class="header-left">
        <button class="burger-menu">
          <img class="burger-menu-icon" src="img/burger-menu-icon.svg">
        </button>
        <a href="#" class="logo-container" title="Youtube Home">
          <img class="logo" src="img/logo.png"/>
          <span class="country">EG</span>
        </a>
      </div>
      <div class="header-middle">
        <input type="text" class="search-input" placeholder="Search"/>
        <button class="search-btn tooltip-container">
          <img src="img/search.png"/>
          <span class="tooltip">Search</span>
        </button>
        <button class="voice-search-btn tooltip-container">
          <img src="img/mic.png"/>
          <span class="tooltip">Search with your voice</span>
        </button>
      </div>
      <div class="header-right">
        <span class="item-container tooltip-container">
          <img src="img/create.png">
          <span class="tooltip">Create</span>
        </span>
        <span class="item-container notification tooltip-container">
          <img src="img/notification.png">
          <span class="notification-count has-notifications">5</span>
          <span class="tooltip">Notifications</span>
        </span>
        <img src="img/A.jpg" class="profile-image">
      </div>
    </header>
    <section class="primary">
      <div class="video-container">
        <img class="video" src="img/maxresdefault.jpg"/>
        <span class="auther-info tooltip-container">
          i
          <span class="tooltip">More from Al Sheikh Maher Bin Hamad Al Muaiqly | الشيخ ماهر بن حمد المعيقلي</span>
        </span>
        <div class="player-bottom">
          <div class="progress-conteainer">
            <span class="progress-background"></span>
            <span class="progress-buffering" style="width: 48%;"></span>
            <span class="progress-current" style="width: 44%;"></span>
            <span class="progress-end" style="left: 44%"></span>
          </div>
          <div class="controls">
            <div class="left-contols">
              <div class="contol-container tooltip-container">
                <img src="img/play.png"/>
                <span class="tooltip">Play (k)</span>
              </div>
              <div class="contol-container tooltip-container">
                <img src="img/next.png"/>
                <span class="tooltip">NEXT (SHIFT + N)</span>
              </div>
              <div class="contol-container mute-btn">
                <div class="tooltip-container">
                  <img src="img/sound.png"/>
                  <span class="tooltip">Mute (m)</span>
                </div>
                <span class="sound-bar">
                  <span class="background-bar"></span>
                  <span class="volum-bar" style="width: 60%"></span>
                  <span class="volum-end" style="left: 60%"></span>
                </span>
              </div>
              <div class="contol-container tooltip-container">
                <span class="time">40:53 / 1:33:31</span>
              </div>
            </div>
            <div class="right-contols">
              <div class="contol-container tooltip-container">
                <div class="autoplay-container">
                  <img class="autoplay-back" src="img/autoplay.png"/>
                  <img class="autoplay-switch" src="img/autoplay-switch.png"/>
                </div>
                <span class="tooltip">Auto is off</span>
              </div>
              <div class="contol-container tooltip-container">
                <img class="cc-btn" src="img/cc.png"/>
                <span class="tooltip">Subtitles/closed captions unavailable</span>
              </div>
              <div class="contol-container tooltip-container">
                <img src="img/sittings.png"/>
                <span class="tooltip">Sittings</span>
              </div>
              <div class="contol-container tooltip-container">
                <img src="img/miniplayer.png"/>
                <span class="tooltip">Miniplayer (i)</span>
              </div>
              <div class="contol-container tooltip-container">
                <img src="img/default-view.png"/>
                <span class="tooltip">Default view (t)</span>
              </div>
              <div class="contol-container tooltip-container">
                <img src="img/play-on-tv.png"/>
                <span class="tooltip">Play on TV</span>
              </div>
              <div class="contol-container tooltip-container">
                <img src="img/full-screen.png"/>
                <span class="tooltip">Full screen (f)</span>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
